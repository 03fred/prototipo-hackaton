<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Protótipo | SUS - Receita fácil</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="page-header">
      <p>Escolha um fluxo para simular a conversa do assistente virtual:</p>
      <div class="flow-controls">
        <button id="btn-renovacao" class="flow-btn active">Renovação de receita</button>
        <button id="btn-encaminhamento" class="flow-btn">Encaminhamento médico</button>
      </div>
    </header>

    <section class="phone">
      <div class="chat-header">
        <div class="left">
          <span class="back">‹</span>
          <div class="chat-avatar">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 4v16M4 12h16" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="titles">
            <div class="name">SUS - Receita fácil</div>
            <div class="status">online</div>
          </div>
        </div>
        <div class="right">
          <span class="icon">⋮</span>
        </div>
      </div>

      <div id="chat" class="chat"></div>

      <div class="composer">
        <button type="button" class="attach-btn" title="Anexar">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M21 12l-8.5 8.5a5 5 0 01-7.07-7.07L14.5 4.36a3.5 3.5 0 115 4.95L10 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <input id="medInput" type="text" placeholder="Medicamento para renovar" />
        <input id="pdfInput" type="file" accept="application/pdf" class="hidden" />
        <button id="btnEnviarDados" class="send-btn" title="Enviar">Enviar</button>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
